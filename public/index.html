<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Query UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        strong {
            display: block;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Log Query UI</h1>
    <form id="searchForm">
        <label for="host_name">Host Name:</label>
        <input type="text" id="host_name" name="host_name">

        <label for="host_ip">Host IP:</label>
        <input type="text" id="host_ip" name="host_ip">

        <label for="system_type">System Type:</label>
        <input type="text" id="system_type" name="system_type">

        <label for="level">Log Level:</label>
        <input type="text" id="level" name="level">

        <label for="log_time">Log Time:</label>
        <input type="date" id="log_time" name="log_time">

        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const host_name = document.getElementById('host_name').value;
            const host_ip = document.getElementById('host_ip').value;
            const system_type = document.getElementById('system_type').value;
            const level = document.getElementById('level').value;
            const log_time = document.getElementById('log_time').value;

            const queryParams = new URLSearchParams({ host_name, host_ip, system_type, level, log_time });

            fetch(/search?${queryParams.toString()})
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '<ul>' + data.map(log => 
                        <li>
                            <strong>ID:</strong> ${log.ID}<br>
                            <strong>Host Name:</strong> ${log.HOST_NAME}<br>
                            <strong>Host IP:</strong> ${log.HOST_IP}<br>
                            <strong>System Type:</strong> ${log.SYSTEM_TYPE}<br>
                            <strong>Level:</strong> ${log.LEVEL}<br>
                            <strong>Process Name:</strong> ${log.PROCESS_NAME}<br>
                            <strong>Content:</strong> ${log.CONTENT}<br>
                            <strong>Log Time:</strong> ${log.LOG_TIME}<br>
                            <strong>Timestamp:</strong> ${log.TIMESTAMP}
                        </li>
                    ).join('') + '</ul>';
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
