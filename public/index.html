<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Log Search</h1>
    <form id="searchForm">
        <label for="host_name">Host Name:</label>
        <input type="text" id="host_name" name="host_name">

        <label for="host_ip">Host IP:</label>
        <input type="text" id="host_ip" name="host_ip">

        <label for="system_type">System Type:</label>
        <input type="text" id="system_type" name="system_type">
		<label for="level">Log Level:</label>
        <select id="level" name="level">
            <option value="">--All--</option>
            <option value="INFO">INFO</option>
            <option value="WARN">WARN</option>
            <option value="ERRO">ERRO</option>
        </select>

        <label for="log_time">Log Time:</label>
        <input type="date" id="log_time" name="log_time">

        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <div id="results"></div>

    <script src="scripts.js"></script>
</body>
</html>
